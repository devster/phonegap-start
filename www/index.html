<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <h1>Loading...</h1>
        <div id="data"></div>
        <button onclick="app.capturePhoto();">Capture Photo</button> <br>
        <button onclick="app.capturePhotoEdit();">Capture Editable Photo</button> <br>
        <button onclick="app.getPhotoLibrary();">From Photo Library</button><br>
        <button onclick="app.getPhotoAlbum();">From Photo Album</button><br>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            function onDeviceReady() {
                app.initialize();
            };

            $(document).ready(function() {
                if (navigator.userAgent.match(/(iPad|iPhone|Android)/)) {
                    window.isMobile = true;
                    console.log('detect mobile');
                    document.addEventListener('deviceready', onDeviceReady, false);
                } else {
                    window.isMobile =false;
                    console.log('detect desktop');
                    // On desktop don't have to wait for anything
                    onDeviceReady();
                }
            });
        </script>
    </body>
</html>
